<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FCC Survey Form</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"
        />
        <link rel="stylesheet" href="/styles.css" type="text/css"/>
    </head>
    <body>
        <h1 id="title">FCC Survey Form</h1>
        <p id="description">A survey form for one of FCC's responsive web design projects. The user stories can be found
            <a href="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-survey-form" target="_blank">
                here
            </a>.
        </p>
            <form id="survey-form">

            <p>* Required information</p>
            <div class="form-group">
                <label id="name-label" for="name">* Name:</label>
                <input type="text" required name="name" id="name"/>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">* Email:</label>
                <input type="email" required name="email" id="email"/>
            </div>
            <div class="form-group">
                <label id="number-label" for="age">Age:</label>
                <input type="number" name="age" id="number" min="0" max="200"/>
            </div>
                <button type="submit">Submit</button>
        </form>
    </body>
</html>
